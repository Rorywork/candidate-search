<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <title>Candidate Search</title>
</head>

<body>

    <main>
        <h1 class="show" id="title"></h1>
        <button onclick=turnOn() id="start-game-btn">Start Game</button>
        <!-- <button onclick=selectText()>Start Game</button> -->

        <div class="box hide" id="player">

            <div class="avatar" id="player-img">
                <img class="avatar-img" src="img/player.jpg" alt="Player">
            </div>

        </div>
        <div class="box hide" id="boss">

            <div class="avatar" id="boss-img">
                <img class="avatar-img" src="img/boss.jpg" alt="Boss">
            </div>
        </div>


    </main>


    <script src="js/headline.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
